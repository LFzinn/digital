<section>

  <div class="container">
    <H2>Por que Assinar o <span>CinePlayer</span></H2>
    <div class="group_container">
      <div class="group" *ngFor="let group of groups">
        <img [src]="group.icon" alt="{{group.alt}}">
        <div class="group_txt">
          <h3>{{group.title}}</h3>
          <p class="description">{{group.description}}</p>
        </div>
      </div>
    </div>

  </div>

</section>
